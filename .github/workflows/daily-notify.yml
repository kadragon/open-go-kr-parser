name: Daily Document Notification

on:
  schedule:
    # Run at 00:00 UTC (09:00 KST) every day
    - cron: '0 0 * * *'

  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD), defaults to yesterday'
        required: false
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run notification service
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "${{ inputs.target_date }}" ]; then
            open-go-kr --date "${{ inputs.target_date }}"
          else
            open-go-kr
          fi
