repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (src/tests)
        entry: uv run ruff check src tests
        language: system
        pass_filenames: false

      - id: ruff-format-check
        name: ruff format check (src/tests)
        entry: uv run ruff format --check src tests
        language: system
        pass_filenames: false

      - id: mypy-src
        name: mypy (src)
        entry: uv run mypy src
        language: system
        pass_filenames: false

      - id: pytest-no-cov
        name: pytest (--no-cov)
        entry: uv run pytest --no-cov
        language: system
        pass_filenames: false
